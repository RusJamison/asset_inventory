{% extends 'base.html' %}
{% block content %}
    <div class="mt-4">
        <h3>Are you sure you want to delete the equipment {{equipment.name}}?</h3>
        <p>This is irreversible.</p>
        <form method="post">

            {% csrf_token %}
            <div class="d-flex">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'equipment_list' %}" class="btn btn-info mx-2">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
