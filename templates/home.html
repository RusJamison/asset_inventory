{% extends "base.html" %}


{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">Asset Inventory Management System</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Welcome to Asset Inventory Management System</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        {% if user.is_authenticated %}
        <a href="{% url 'equipment_list' %}" class="btn btn-success">View Equipment</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="btn btn-success btn-lg px-4 gap-3">Sign Up</a>
        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary btn-lg px-4">Sign In</a>
        {% endif %}

       
      </div>
</div>
</div>
{% endblock %}
